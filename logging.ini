[loggers]
keys=root,matplotlib

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_matplotlib]
level=WARNING
handlers=consoleHandler
qualname=matplotlib

[formatter_simpleFormatter]
format=[%(asctime)s %(name)16s] %(levelname)5s >> %(message)s
datefmt=

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)
