name: proteins
channels:
  - conda-forge
  - anaconda
  - schrodinger # pymol
  - bioconda    # clustal, muscle, blast
  - salilab     # dssp
dependencies:
  # Basic
  - pip
  - python=3.9.*
  # Development
  - black
  - ipython
  - jupyter
  - jupyterlab
  - nodejs
  - pre-commit
  - pytest
  - pytest-benchmark
  - pytest-cov
  - pytest-repeat
  - pytest-xdist
  # Project Dependencies
  - boost
  - boost-cpp
  - biopython
  - blast
  - clustalo
  - dssp
  - matplotlib
  - more-itertools
  - muscle
  - nglview
  - numba
  - numpy
  - pandas
  - pymol-bundle
  - requests
  - scikit-learn
  - toml
  - tqdm
  - uncertainties
  # pip dependencies
  - pip:
    - nbmerge
    - -e .  # install this package
platforms:
  - linux-64
  - osx-64
